<fa-icon class="icon close-icon" (click)="onNoClick()" [icon]="faTimes" title="Stäng dialog"></fa-icon>
<div class="panel">
  <div class="top-panel">
    <div *ngIf="entry.thumbnail !=='self'" class="cardimage"
      [ngStyle]="entry.thumbnail && {'background-image': 'url(' + entry.thumbnail + ')'}">
    </div>
    <div class="details">
      <div class="date">{{entry.created}}</div>
      <div class="permalink clickable"><a href="https://www.reddit.com/{{entry.permalink}}"
          (click)="$event.stopPropagation();" target="_blank">
          <fa-icon class="icon" [icon]="faPlay" title="Öppna"></fa-icon><span>{{entry.num_comments}} kommentarer</span>
        </a>
        <div class="author">
          <span>{{entry.author}}</span>
        </div>
        <div class="score">
          <span>{{entry.score}} poäng</span>
        </div>
      </div>
      <div class="title">
        <h3>{{entry.title}}</h3>
      </div>
    </div>
  </div>
  <div class="selftext">{{entry.selftext}}</div>
</div>
